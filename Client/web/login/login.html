<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录-DOClever 移动时代首选接口管理平台！</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="API管理平台,接口管理平台,mock测试,接口文档管理,接口文档平台,接口文档系统,API文档管理"/>
    <meta name="description" content="DOClever是一款开源免费的可视化接口管理工具，专业的api接口管理系统，集接口文档、接口自动化测试、Mock数据、团队协作、接口快照等于一身的移动时代首选接口管理平台！"/>
    <link href="../pic/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../lib/element/index.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
<div class="container" style="background-image: url(../pic/login/back.jpg);background-position:center center;background-size: cover;height: calc(100vh);" id="app" v-cloak>
    <div style="width: 100%;padding-top: 150px">
        <div style="width:500px;margin: 0 auto;background-color:rgb(55,174,215);border-radius: 10px;padding-bottom: 10px ">
            <div class="row" style="text-align: center;color: white;padding-top: 10px;">
                <h1><a style="text-decoration: none;cursor: pointer;color: inherit" href="/">DOClever</a></h1>
            </div>
            <div class="row">
                <el-form ref="form" style="width: 80%;margin: 0 auto;padding: 20px 20px 0px 20px;background-color: white;border-radius: 2px" >
                    <el-form-item style="text-align: center">
                        <el-input  placeholder="用户名" style="width: 400px;" v-model="username">
                            <template slot="prepend"><i class="fa fa-user" style="width: 15px"></i> </template>
                        </el-input>
                    </el-form-item>
                    <el-form-item style="text-align: center">
                        <el-input  placeholder="密码" style="width: 400px;" v-model="pwd" type="password">
                            <template slot="prepend"><i class="fa fa-key"></i> </template>
                        </el-input>
                    </el-form-item>
                    <el-checkbox style="position: relative;top:-10px;" v-model="remember" :true-label="1" :false-label="0">记住密码</el-checkbox>
                    <img id="qqLoginBtn" style="float: right;margin-top: -10px" src="../pic/login/qq.png" @click="qqLogin()">
                    <el-form-item style="text-align: center">
                        <el-button type="info"  style="width: 400px;" @click.prevent="login" :loading="loginPending" id="login">
                            登录
                        </el-button>
                        <el-row class="row" style="width: 400px;margin: 0 auto;text-align: center">
                            <h5 style="text-align: center;float: left">
                                <a style="color: #50bfff;cursor: pointer" href="../reset/reset.html">忘记密码?</a>
                            </h5>
                            <h5 style="text-align: center;float: left;margin-left: 10px">
                                <a style="color: #13CE66;cursor: pointer;float: right" href="../register/register.html">没有账号？立即注册</a>
                            </h5>
                            <h5 style="text-align: center;float: right">
                                <a style="color: red;cursor: pointer;" href="../admin/adminlogin.html">管理总后台</a>
                            </h5>
                        </el-row>
                    </el-form-item>
                </el-form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101421153" data-redirecturi="http://doclever.cn" charset="utf-8"></script>
<script src="../../dist/vendor.bundle.js"></script>
<script src="../lib/element/index.js"></script>
<script src="../../dist/login.js"></script>
</body>
</html>
